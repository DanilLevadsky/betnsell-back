name: pullrequest CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Install NPM packages
        run: npm install

      - name: Run eslint check
        run: npm run eslint

      - name: Run production build
        run: npm run build
